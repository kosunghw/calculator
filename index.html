<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href=
"https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,500;1,500&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="display">0</div>

        <div class="buttons">
            <button class="basis25 clear">AC</button>
            <button class="basis25 delete light-green">DEL</button>
            <button class="basis25 operator light-green">%</button>
            <button class="basis25 operator">/</button>
            <button class="basis25 number">7</button>
            <button class="basis25 number">8</button>
            <button class="basis25 number">9</button>
            <button class="basis25 operator">*</button>
            <button class="basis25 number">4</button>
            <button class="basis25 number">5</button>
            <button class="basis25 number">6</button>
            <button class="basis25 operator">-</button>
            <button class="basis25 number">1</button>
            <button class="basis25 number">2</button>
            <button class="basis25 number">3</button>
            <button class="basis25 operator">+</button>
            <button class="basis50 number">0</button>
            <button class="basis25 dot">.</button>
            <button class="basis25 equal">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
