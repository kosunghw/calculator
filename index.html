<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container colflex">

        <div class="row">
            <div class="display rowflex flex-end align-center">0</div>
        </div>

        <div class="row">
            <div class="buttons rowflex">
                <div class="button clear"><button>clear</button></div>
                <div class="button divide"><button>/</button></div>
            </div>
        </div>

        <div class="row">
            <div class="buttons rowflex">
                <div class="button seven"><button>7</button></div>
                <div class="button eight"><button>8</button></div>
                <div class="button nine"><button>9</button></div>
                <div class="button multiply"><button>X</button></div>
            </div>
        </div>

        <div class="row">
            <div class="buttons rowflex">
                <div class="button four"><button>4</button></div>
                <div class="button five"><button>5</button></div>
                <div class="button six"><button>6</button></div>
                <div class="button minus"><button>-</button></div>
            </div>
        </div>

        <div class="row">
            <div class="buttons rowflex">
                <div class="button one"><button>1</button></div>
                <div class="button two"><button>2</button></div>
                <div class="button three"><button>3</button></div>
                <div class="button plus"><button>+</button></div>
            </div>
        </div>

        <div class="row">
            <div class="buttons rowflex">
                <div class="button zero"><button>0</button></div>
                <div class="button dot"><button>1</button></div>
                <div class="button equals"><button>=</button></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
