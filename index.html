<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="display">0</div>

        <div class="buttons">
            <button class="basis75 clear">clear</button>
            <button class="basis25 operator">/</button>
            <button class="basis25 number">7</button>
            <button class="basis25 number">8</button>
            <button class="basis25 number">9</button>
            <button class="basis25 operator">*</button>
            <button class="basis25 number">4</button>
            <button class="basis25 number">5</button>
            <button class="basis25 number">6</button>
            <button class="basis25 operator">-</button>
            <button class="basis25 number">1</button>
            <button class="basis25 number">2</button>
            <button class="basis25 number">3</button>
            <button class="basis25 operator">+</button>
            <button class="basis50 number">0</button>
            <button class="basis25 number">.</button>
            <button class="basis25 operator">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
